{%extends 'flowershop/base.html'%}
{%block content%}
<section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{item.picture.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="text-gradient text-primary">{{item.title}}</h1>
                        <div class="fs-5 mb-5">
                            <span>₴{{item.price}}</span>
                        </div>
                        <p class="lead">{{item.description}}</p>
                        <div class="d-flex">
                            <a class="btn btn-outline-dark flex-shrink-0" href="{% url 'order_product' item.id %}">Замовити</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<div class="row removable">
    <div class="col-lg-2 drop-zone"></div>
    <div class="col-lg-8 drop-zone">
        <section>

                        <div class="card-body">
                                        <!-- Comment form-->
                           <h4 class="text-gradient text-primary">Leave a Comment:</h4>
                           <form method="POST" class="mb-4" action="{%url 'item' item.title%}">
                                {%csrf_token%}
                                {{form.as_p}}
                                {{comments_form}}
                                <button type="submit" class="btn btn-primary">Submit</button>
                           </form>

                           {%for comment in comments%}
                                        <!-- Single comment-->
                             <div class="d-flex">
                                <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                   <div class="ms-3">
                                       <div class="fw-bold">{{comment.author}}  <small> {{comment.publish_date}}</small></div>
                                                {{comment.text}}
                                   </div>
                             </div>
                           {%endfor%}
                        </div>

         </section>
    </div>
 </div>
    {%endblock%}

{%extends 'flowershop/base.html'%}
{%block content%}

<section class="py-5">
                <div class="container px-5">
                    <h1 class="fw-bolder fs-5 mb-4 text-gradient text-primary">Новини</h1>
                    {%for post in posts%}
                    <div class="card border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-body p-0">
                            <div class="row gx-0">
                                <div class="col-lg-6 col-xl-5 py-lg-5">
                                    <div class="p-4 p-md-5">
                                        <div class="h2 fw-bolder">{{post.title}}</div>
                                        <p>{{post.content}}</p>
                                        <a class="stretched-link text-decoration-none" href="#!">
                                            Read more
                                            <i class="bi bi-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-xl-7">
                                    {% if post.image %}
                                    <img src="{{ post.image.url }}" width="700" class="bg-featured-blog p-6"/>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </section>

{%endblock%}

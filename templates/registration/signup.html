
{%extends 'flowershop/base.html'%}

{%block content%}
<section class="draggable" draggable="true">
    <div class="page-header min-vh-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                    <div class="card card-plain">
                        <div class="card-body">
                            <h2 class="mb-5">Реєстрація</h2>
    <form  method="POST" role="form" action="{% url 'signup' %}">
      {%csrf_token%}
      <div class="mb-3">
         <input type="text" placeholder="Ім'я користувача" name="username" class="form-control form-control-lg"  aria-describedby="username-addon">
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Пароль" name="password1" class="form-control form-control-lg"  aria-label="Password" aria-describedby="password-addon">
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Підтвердження пароля" name="password2" class="form-control form-control-lg"  aria-label="Password" aria-describedby="password-addon">
      </div>
      <div class="mb-3">
        <input type="number" placeholder="Номер телефону" name="phone" class="form-control form-control-lg"  aria-label="Phone" aria-describedby="phone-number">
      </div>
      <div class="mb-3">
        <input type="date" placeholder="Дата народження" name="dateofbirth" class="form-control form-control-lg"  aria-label="Date" aria-describedby="date-addon">
      </div>
      <div class="text-center">
          <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Зареєструватись</button>
       </div>
    </form>
                        </div>
                        <div class="card-footer text-center pt-0 px-lg-2 px-1">
                            <p class="mb-4 text-sm mx-auto">
                                Вже маєте обліковий запис?
                                <a href="{% url 'shop_login'%}" class="text-primary text-gradient font-weight-bold">Увійти</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                    <div class="position-relative bg-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
                        <img src="https://demos.creative-tim.com/soft-ui-design-system/assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
                        <div class="position-relative">
                        </div>
                        <h4 class="mt-5 text-white font-weight-bolder">"Attention is the new currency"</h4>
                        <p class="text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
